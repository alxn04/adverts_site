<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<header class="center_header">
    <button id="backButton">
        <i class="fas fa-arrow-left"></i>
        На главную
    </button>
    <h1>Регистрация</h1>
</header>

<body>
    <main>
        <div class="form-container">
            <form class="reg-form" method="POST" enctype="multipart/form-data">
                <form class="reg-form" method="POST" enctype="multipart/form-data">
                    <input type="text" name="login" placeholder="Логин" required>
                    <input type="password" name="password" placeholder="Пароль" required>
                    <input type="text" name="fullname" placeholder="Полное имя" required>
                    <input type="email" name="email" placeholder="Электронная почта" required>
                    <textarea name="about" placeholder="О себе"></textarea>
                    <input type="file" name="avatar" accept="image/*" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Cool Girls Campaign, 2025</p>
    </footer>
</body>

</html>
